<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Responsive Layout</title>
 <style>
   body { margin: 0; font-family: Arial, sans-serif; }
   header, footer { background: #333; color: white; text-align: center; padding: 15px; }
   nav { display: flex; justify-content: space-around; background: #444; padding: 10px; }
   nav a { color: white; text-decoration: none; }
   main { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; padding: 20px; }
   section { background: #eee; padding: 20px; border-radius: 8px; }
   aside { background: #ddd; padding: 20px; border-radius: 8px; }
   @media (max-width: 768px) {
     main { grid-template-columns: 1fr; }
     nav { flex-direction: column; text-align: center; }
   }
 </style>
</head>
<body>
 <header>My Website</header>
 <nav>
   <a href="#">Home</a>
   <a href="#">About</a>
   <a href="#">Services</a>
   <a href="#">Contact</a>
 </nav>
 <main>
   <section>
     <h2>Welcome</h2>
     <p>This is the main content area.</p>
   </section>
   <aside>
     <h3>Sidebar</h3>
     <p>Extra info goes here.</p>
   </aside>
 </main>
 <footer>Â© 2025 My Website</footer>
</body>
</html>
